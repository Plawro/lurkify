<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .eyes-container {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .eye-container {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .eye {
            width: 20px;
            height: 20px;
            margin: 0 10px; /* Adjusted space between eyes */
            background-color: #fff;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
    </style>
    <title>Following Eyes Background</title>
</head>
<body>
    <div class="eyes-container" id="eyes-container"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const eyesContainer = document.getElementById('eyes-container');
            const maxEyes = 10; // Maximum number of eyes
            const eyeSize = 20;
            const eyeSpacing = 30; // Adjusted space between eyes

            function createEyes() {
                const eyeContainer = document.createElement('div');
                eyeContainer.classList.add('eye-container');
                eyeContainer.style.left = Math.random() * window.innerWidth + 'px';
                eyeContainer.style.top = Math.random() * window.innerHeight + 'px';

                const eyeColor = getRandomColor();
                const eye1 = createEye(eyeColor);
                const eye2 = createEye(eyeColor);

                eyeContainer.appendChild(eye1);
                eyeContainer.appendChild(eye2);

                eyesContainer.appendChild(eyeContainer);
            }

            function createEye(color) {
                const eye = document.createElement('div');
                eye.classList.add('eye');
                eye.style.background = color;
                return eye;
            }

            function getRandomColor() {
                const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
                return colors[Math.floor(Math.random() * colors.length)];
            }

            for (let i = 0; i < maxEyes; i++) {
                createEyes();
            }

            document.addEventListener('mousemove', function (event) {
                const mouseX = event.clientX;
                const mouseY = event.clientY;

                const eyeContainers = document.querySelectorAll('.eye-container');

                eyeContainers.forEach((container) => {
                    const rect = container.getBoundingClientRect();
                    const centerX = rect.left + rect.width / 2;
                    const centerY = rect.top + rect.height / 2;

                    const deltaX = mouseX - centerX;
                    const deltaY = mouseY - centerY;

                    const angle = Math.atan2(deltaY, deltaX);
                    const distance = Math.min(rect.width / 4, rect.height / 4); // Adjusted eye movement distance

                    const newX = centerX + Math.cos(angle) * distance;
                    const newY = centerY + Math.sin(angle) * distance;

                    container.style.left = newX - rect.width / 2 + 'px';
                    container.style.top = newY - rect.height / 2 + 'px';
                });
            });
        });
    </script>
</body>
</html>
